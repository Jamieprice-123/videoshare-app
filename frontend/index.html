<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare - Cloud Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0050;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid #333;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #ff1a6c;
            border-color: #ff1a6c;
        }
        
        .video-card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.2);
        }
        
        .video-thumbnail {
            aspect-ratio: 16/9;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .video-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .upload-area {
            background-color: var(--card-bg);
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 0, 80, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(255, 0, 80, 0.1);
        }
        
        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-primary);
        }
        
        .modal-header {
            border-bottom-color: #333;
        }
        
        .modal-footer {
            border-top-color: #333;
        }
        
        .form-control, .form-control:focus {
            background-color: #2a2a2a;
            border-color: #444;
            color: var(--text-primary);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 80, 0.25);
        }
        
        .progress {
            height: 8px;
            background-color: #333;
        }
        
        .progress-bar {
            background-color: var(--primary-color);
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #444;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .video-card:hover .delete-btn {
            opacity: 1;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-play-circle-fill me-2"></i>VideoShare
            </a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-cloud-upload me-2"></i>Upload
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-secondary">Loading videos...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state d-none">
            <i class="bi bi-camera-video"></i>
            <h4>No videos yet</h4>
            <p>Upload your first video to get started!</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-cloud-upload me-2"></i>Upload Video
            </button>
        </div>

        <!-- Video Grid -->
        <div id="videoGrid" class="row g-4 d-none"></div>
    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-cloud-upload me-2"></i>Upload Video
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4" id="uploadArea">
                            <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: #666;"></i>
                            <p class="mt-3 mb-1">Drag and drop your video here</p>
                            <p class="text-secondary small">or click to browse</p>
                            <input type="file" id="videoInput" accept="video/*" class="d-none">
                        </div>
                        
                        <!-- Selected File Info -->
                        <div id="fileInfo" class="alert alert-secondary d-none">
                            <i class="bi bi-file-earmark-play me-2"></i>
                            <span id="fileName"></span>
                            <button type="button" class="btn-close float-end" id="clearFile"></button>
                        </div>

                        <!-- Video Details -->
                        <div class="mb-3">
                            <label for="videoTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="videoTitle" placeholder="Enter video title" required>
                        </div>
                        <div class="mb-3">
                            <label for="videoDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="videoDescription" rows="3" placeholder="Enter video description"></textarea>
                        </div>

                        <!-- Upload Progress -->
                        <div id="uploadProgress" class="d-none">
                            <label class="form-label">Uploading...</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                            </div>
                            <small class="text-secondary mt-1 d-block" id="uploadStatus">Preparing upload...</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn" disabled>
                        <i class="bi bi-cloud-upload me-2"></i>Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle">Video Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <video id="videoPlayer" controls class="w-100" style="max-height: 60vh;"></video>
                    
                    <!-- Transcript Section -->
                    <div class="p-3 border-top border-secondary">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0"><i class="bi bi-card-text me-2"></i>Transcript</h6>
                            <button class="btn btn-sm btn-outline-primary" id="transcribeBtn" onclick="transcribeCurrentVideo()">
                                <i class="bi bi-mic me-1"></i>Generate Transcript
                            </button>
                        </div>
                        <div id="transcriptStatus" class="d-none">
                            <div class="d-flex align-items-center text-warning">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                <span>Generating transcript...</span>
                            </div>
                        </div>
                        <div id="transcriptContent" class="bg-dark p-3 rounded" style="max-height: 150px; overflow-y: auto;">
                            <p class="text-secondary mb-0 fst-italic">No transcript available. Click "Generate Transcript" to create one.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="me-auto">
                        <span class="text-secondary" id="playerMeta"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
